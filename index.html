<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js NFT Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        
        <div id="core"></div>
        
        <a-nft
            type='nft' url='img.patt'  <!-- Замените на URL вашего NFT-маркера -->
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='mr._krabs.glb'  <!-- Замените на URL вашей модели GLTF -->
                scale="1 1 1"
                animation-mixer>
            </a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var sceneEl = document.querySelector('a-scene');
        var entity = sceneEl.querySelector('a-entity');

        sceneEl.addEventListener('loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none'; // Скрыть загрузчик
        });
    </script>
</body>
</html>
